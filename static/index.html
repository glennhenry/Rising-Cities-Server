<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <title>Rising Cities - Reborn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="shortcut icon" href="./site/favicon.ico">
    <script type="text/javascript" src="./site/swfobject.js"></script>
    <script type="text/javascript">
        var flashVars = {
            uId: 'uid123',
            token: 'token123',
            apiHost: '127.0.0.1:8080',
            cdnHost: '127.0.0.1:8080/game',
            locale: 'en',
            preCv: 'largeplanes',
            isHTTPS: 'false',
            eventStreamContext: "",
            openSocial: 0,
            ssoUser: 0,
            friendInvite: 0,
            logging: 0,
            tutS: '0',
            tutT: '0'
        };

        var flashParams = {
            menu: 'false',
            scale: 'showAll',
            allowFullscreen: 'true',
            allowFullScreenInteractive: 'true',
            allowScriptAccess: 'always',
            bgcolor: '#000000',
            wmode: 'direct'
        };

        var flashAttributes = {
            id: 'Rising_Cities_Flash',
            name: 'Rising_Cities_Flash_Name',
            align: 'middle'
        };

        swfobject.embedSWF(
            './game/Main.swf',
            'client-placeholder',
            '100%',
            '100%',
            '10.2.0',
            null,
            flashVars,
            flashParams,
            flashAttributes
        );
    </script>
    <style type="text/css">
        body {
            color: #eee;
            margin: 0;
            background-color: #1b1b1c;
            font-family: Calibri, Arial, Verdana, sans-serif;
        }

        a:link,
        a:visited {
            color: #fff;
        }

        #wrapper {
            margin: 40px auto 0 auto;
            width: 800px;
            height: 600px;
            border: 1px solid #686868;
        }

        .github,
        .discord {
            padding: 4px;
            font-family: Tahoma, Arial;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            border: solid 1px rgb(109, 109, 109);
        }

        .github {
            background-color: #272b30;
        }

        .discord {
            background-color: #2e3579;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="client-placeholder"></div>
    </div>

    <div style="text-align:center;margin:20px 0;">
        <a class="github" href="https://github.com/glennhenry/Rising-Cities-Server">GitHub</a>
        <a class="discord" href="https://discord.gg/tVPSUgvG8n">Discord</a>
